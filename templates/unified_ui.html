<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Generator</title>
</head>
<body>
    <h1>Welcome to the Unified Generator</h1>

    <h2>Generate Certificates</h2>
    <form action="/generate_certificates" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Generate Certificates</button>
    </form>

    <h2>Generate IDs</h2>
    <form action="/generate_ids" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Generate IDs</button>
    </form>

    <h2>Generate LinkedIn Links</h2>
    <form action="/generate_links" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="text" name="issueYear" placeholder="Issue Year" required>
        <input type="text" name="issueMonth" placeholder="Issue Month" required>
        <button type="submit">Generate Links</button>
    </form>
</body>
</html>
