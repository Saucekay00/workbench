<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #5532D1, #7a5ced);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #5532D1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3f24a1;
        }
        a {
            color: #5532D1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- âœ… Logo centered at the top -->
    <div style="text-align: center; margin-top: 30px;">
        <img src="/static/mmt logo-variation-transparent background-02 (1).png"
             alt="Logo"
             style="max-width: 350px; height: auto; border-radius: 10px;" />
    </div>


    <div class="login-container">
        <h2 style="color: #5532D1;">Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/register">Create one</a></p>
    </div>

</body>
</html>
